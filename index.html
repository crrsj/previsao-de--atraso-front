<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsor de Atraso de Voo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo customizado simples */
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card-prediction {
            margin-top: 30px;
        }
        .result-status {
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4 text-primary">✈️ Previsão de Atraso de Voo</h1>
        <p class="text-center text-muted">Insira os dados do voo para estimar a probabilidade de atraso.</p>
        
        <div class="card p-4 shadow-sm">
            <form id="predictionForm">
                
                <div class="mb-3">
                    <label for="airline" class="form-label">Companhia Aérea</label>
                    <select class="form-select" id="airline" required>
                        <option value="">Selecione a Cia.</option>
                        <option value="AZUL">Azul</option>
                        <option value="GOL">GOL</option>
                        <option value="LATAM">LATAM</option>
                        <option value="VOEPASS">Voepass</option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="origin" class="form-label">Origem (Código IATA)</label>
                        <input type="text" class="form-control" id="origin" placeholder="Ex: GRU" required maxlength="3">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="destination" class="form-label">Destino (Código IATA)</label>
                        <input type="text" class="form-control" id="destination" placeholder="Ex: SDU" required maxlength="3">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="scheduledHour" class="form-label">Horário Previsto (0 a 23h)</label>
                    <input type="number" class="form-control" id="scheduledHour" min="0" max="23" placeholder="Ex: 14" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Consultar Previsão</button>
            </form>
        </div>

        <div class="card card-prediction p-4 shadow-lg d-none" id="resultCard">
            <h5 class="card-title text-center">Resultado da Previsão</h5>
            <hr>
            <div class="text-center">
                <p>Status Estimado:</p>
                <p id="resultStatus" class="result-status text-success">...</p>
                <p id="resultProbability" class="text-muted small">Probabilidade: 0%</p>
                <p id="resultMessage" class="small"></p>
            </div>
        </div>
        
         <div class="alert alert-danger mt-3 d-none" id="errorAlert" role="alert">
            Não foi possível conectar-se ao servidor (API). Certifique-se de que o backend está rodando.
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
       // A porta padrão do Spring Boot é 8080
const API_URL = 'http://localhost:8080/api/v1/predict';

document.getElementById('predictionForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Impede o envio padrão do formulário

    // 1. Coletar dados do formulário
    const requestData = {
        airline: document.getElementById('airline').value.toUpperCase(),
        origin: document.getElementById('origin').value.toUpperCase(),
        destination: document.getElementById('destination').value.toUpperCase(),
        scheduledHour: parseInt(document.getElementById('scheduledHour').value)
    };

    // Esconder resultados/erros anteriores
    document.getElementById('resultCard').classList.add('d-none');
    document.getElementById('errorAlert').classList.add('d-none');

    // 2. Fazer a requisição POST para a API (Backend Java)
    fetch(API_URL, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(requestData)
    })
    .then(response => {
        // Tratar erros de HTTP (ex: 404, 500)
        if (!response.ok) {
            throw new Error(`Erro HTTP: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        // 3. Exibir o resultado
        const resultStatusElement = document.getElementById('resultStatus');
        
        document.getElementById('resultProbability').textContent = `Probabilidade: ${data.probability}`;
        document.getElementById('resultMessage').textContent = data.message;
        
        resultStatusElement.textContent = data.status;
        
        // Mudar a cor do status baseado no resultado
        if (data.status.includes('ATRASO')) {
            resultStatusElement.classList.remove('text-success');
            resultStatusElement.classList.add('text-danger');
        } else {
            resultStatusElement.classList.remove('text-danger');
            resultStatusElement.classList.add('text-success');
        }

        document.getElementById('resultCard').classList.remove('d-none');
    })
    .catch(error => {
        // 4. Exibir erro de conexão
        console.error('Erro na requisição:', error);
        document.getElementById('errorAlert').classList.remove('d-none');
    });
});
</script>
</body>
</html>
